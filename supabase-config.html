<script type="text/javascript">
    RED.nodes.registerType('supabase-config', {
        category: 'config',
        defaults: {
            name: { value: "" },
            url: { value: "" },
            serviceKey: { value: "" },
        },
        label: function () {
            return this.name || `${this.url} (${(this.serviceKey ?? '').slice(0, 5)}...)`;
        }
    });
</script>

<script type="text/html" data-template-name="supabase-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-link"></i> Url</label>
        <input type="text" id="node-config-input-url" placeholder="Url">
    </div>
    <div class="form-row">
        <label for="node-config-input-serviceKey"><i class="fa fa-key"></i> Service Key</label>
        <input type="text" id="node-config-input-serviceKey" placeholder="Service Key">
    </div>
</script>

<script type="text/html" data-help-name="supabase-config">
    <p>A simple node that converts the message payloads into all supabase-config characters</p>
</script>
